<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="curEx.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input value="100" input="text">
            </div>
            <div class="drop-down">
                <div class="from">
                    <p>from</p>
                    <div class="select-con">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                        <select name="from" >
                            <option value="INR" selected>INR</option>
                        </select>
                        
                    </div>
                </div>
                    <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-con">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select name="to" id=""><option value="INR" selected>USD</option>/option>
                        </select>
                    </div>
                </div>
               </div>
            <div class="msg">1USD=80INR</div>
            <div class="btn">
                <button>Exchange</button>
            </div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="curEx.js"></script>
</body>
</html>
